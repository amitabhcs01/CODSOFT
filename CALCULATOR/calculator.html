<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        body {
            background-image: url('wp00.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .calculator {
            width: 300px;
            padding: 20px;
            border: 1px solid #69c8d2;
            border-radius: 10px;
            background-color: #767676;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .result {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: 1px solid #131313;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ffffff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e1e1e1;
        }

        button.operator {
            background-color: #f0c94c;
            color: #333;
        }

        button.operator:hover {
            background-color: #d7b03c;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="result" id="result">0</div>
        <div class="buttons">
            <button onclick="clearResult()">C</button>
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button onclick="appendToResult('0')">0</button>
            <button onclick="appendToResult('.')">.</button>
            <button class="operator" onclick="calculateResult()">=</button>
            <button class="operator" onclick="appendToResult('+')">+</button>
            <button class="operator" onclick="appendToResult('-')">-</button>
            <button class="operator" onclick="appendToResult('*')">*</button>
            <button class="operator" onclick="appendToResult('/')">/</button>
            <button class="operator" onclick="backspace()">âŒ«</button>
        </div>
    </div>
    <script>
        let currentResult = '0';

        function clearResult() {
            currentResult = '0';
            updateDisplay();
        }

        function appendToResult(value) {
            if (currentResult === '0') {
                currentResult = value;
            } else {
                currentResult += value;
            }
            updateDisplay();
        }

        function calculateResult() {
            try {
                currentResult = eval(currentResult).toString();
            } catch (error) {
                currentResult = 'Error';
            }
            updateDisplay();
        }
        function backspace() {
            currentResult = currentResult.slice(0, -1);
            updateDisplay();
        }


        function updateDisplay() {
            document.getElementById('result').textContent = currentResult;
        }
    </script>
</body>
</html>
